<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Resultado</title>
</head>
<body>

    <main>
        <div class="box-result">
            <section class="section-left">
                <header class="header-left">
                    <span>Your Result</span>
                </header>
                <div class="result">
                    <span class="result-num">76</span>
                    <span class="result-p">of 100</span>
                </div>
                <footer class="footer-left">
                    <h2>Great</h2>
                    <p>You scored highter than 65% of the people who have taken these test.</p>
                </footer>
            </section>

            <section class="section-right">
                <header class="header-right">
                    <h2>Summary</h2>
                </header>
                <div>
                    <ul>
                        <li><img src="./assets/images/icon-reaction.svg" alt="reaction-icon">Reaction <span>80/100</span></li>
                        <li><img src="./assets/images/icon-memory.svg" alt="memory-icon">Memory <span>92/100</span></li>
                        <li><img src="./assets/images/icon-verbal.svg" alt="verbal-icon">Verbal <span>61/100</span></li>
                        <li><img src="./assets/images/icon-visual.svg" alt="visual-icon">Visual <span>72/100</span></li>
                    </ul>
                </div>
                <div>
                    <button>
                        Continue
                    </button>
                </div>
            </section>
        </div>
    </main>
    <!--Commit-->
</body>
</html>
